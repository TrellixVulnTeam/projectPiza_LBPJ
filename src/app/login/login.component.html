<div class="container" style="margin-top: '5rem';">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card border-0 shadow rounded-3 my-5">
        <div class="card-body p-4 p-sm-5">
          <h5 class="card-title text-center mb-5 fw-light fs-5"> Đăng nhập</h5>
          <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="floatingInput" placeholder="Nhập Tên Đăng Nhập" formControlName="name">
              <label for="floatingInput">Nhập Tên Đăng Nhập</label>
            </div>
            <div class="form-floating mb-3">
              <input type="password" class="form-control" id="floatingPassword" placeholder="Nhập Mật Khẩu" formControlName="password">
              <label for="floatingPassword">Nhập Mật Khẩu</label>
            </div>

            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck" >
              <label class="form-check-label" for="rememberPasswordCheck">
                Nhớ Mật Khẩu
              </label>
            </div>
            <div class="d-grid">
              <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit" [disabled]="loginForm.invalid"> Đăng Nhập</button>
            </div>
            <hr class="my-4">

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
