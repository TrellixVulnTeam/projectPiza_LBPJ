<div class="container mt-5 mb-5" style="padding-top:1rem">
    <h1>Tiếp Nhận Phản Hồi:</h1>
    <form class="col-lg-8" [formGroup]="profileContact" (ngSubmit)="sendContact()">
        <div class="row">
            <div class="col-lg-6 mt-2 mb-2">
                <input type="text" class="form-control" formControlName="name" placeholder="Vui Lòng Nhập Tên" required >
            </div>
            <div class="col-lg-6 mt-2 mb-2">
                <input type="text" class="form-control" formControlName="phone" placeholder="Vui Lòng Nhập Số Điện Thoại" required >
            </div>
            <div class="col-lg-12 mt-2 mb-2">
                <input type="text" class="form-control" formControlName="email" placeholder="Vui Lòng Nhập Email" required="adfad">
            </div>
            <div class="col-lg-12 mt-2 mb-2">
              <textarea class="form-control" formControlName="address" formControlName="contact" placeholder="Viết Phản Hồi Để Chúng Tôi Hiểu Bạn" required ></textarea>

            </div>
            <div class="col-lg-12">
                <button class="btn btn-md btn-dark" type="submit" style="width: 80px;">Gửi</button>
            </div>

        </div>
    </form>
</div>
