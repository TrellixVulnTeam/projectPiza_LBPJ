<div class="container mt-5 mb-5" style="padding-top:1rem">

    <div class="row">

        <div class="col-lg-6" *ngIf="menuData">
            <a routerLink="../../menu" class="btn btn-sm btn-dark mb-3 ">Back</a>
            <img src="{{menuData[0].foodImg}}" width="100%"/>
            <h1 class="mt-3">{{menuData[0].foodName}}</h1>
            <p>{{menuData[0].foodDetails}}</p>
            <p>{{menuData[0].foodPrice | currency :'VND'}}</p>
        </div>

        <div class="col-lg-6 col-12">
            <h1>Vui lòng nhập thông tin</h1>
            <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">


              <input  type="text" class="form-control" formControlName="name" placeholder="Nhập Tên Người Nhận " >
              <input  type="text" class="form-control" formControlName="phone" placeholder="Nhập Số Điện Thoại Người Nhận ">
              <textarea class="form-control" formControlName="address" placeholder="Nhập Địa Chỉ Nhận Hàng" ></textarea>
              <button class="btn btn-md button-primary mt-3 " type="submit" [disabled]="profileForm.invalid"  >Xác Nhận</button>
            </form>


        </div>


    </div>

</div>
