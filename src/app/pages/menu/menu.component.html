<div class="container mt-5 mb-5" style="padding-top:1rem">

    <div class="row">

        <div class="col-lg-4" *ngFor="let fd of foodData">

            <div class="foodbox mt-3 mb-3">
                <img src="{{fd.foodImg}}">
                <h1>{{fd.foodName}}</h1>
                <p>{{fd.foodDetails}}</p>
                <p>{{fd.foodPrice | currency:'VND'}}</p>
                <br/>
                <a class="buybtn" [routerLink]="['/menu',fd.id]">Đặt Ngay &nbsp;<i class="bi bi-bag"></i></a>
            </div>

        </div>



    </div>

</div>
